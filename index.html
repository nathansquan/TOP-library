<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="container"></div>
        <div class="new-book-btn">
            <button type="button">NEW BOOK</button>
        </div>
        <div class="form-popup" id="new-book-form">
            <form action="" class="form-container">
               <h1>Add New Book</h1> 
                
               <label for="title">Title</label>
               <input type="text" name="title" id="title">

               <label for="author">Author</label>
               <input type="text" name="author" id="author">

               <label for="pages">Pages</label>
               <input type="text" name="pages" id="pages">

               <fieldset>
                   <legend>Reading Status</legend> 
                   <div id="radio-btns">
                       <div class="radio-btn">
                           <label for="read">Read</label>
                           <input type="radio" name="readingStatus" id="read" value="read">
                       </div>

                       <div class="radio-btn">
                           <label for="in-progress">In progress</label>
                           <input type="radio" name="readingStatus" id="in-progress" value="In progress">
                       </div>

                       <div class="radio-btn">
                           <label for="not-read">Not read yet</label>
                           <input type="radio" name="readingStatus" id="not-read" value="Not read yet">
                       </div>
                   </div>
               </fieldset>

               <div id="form-popup-btns">
                   <button type="button" class="btn add">Add to Library</button>
                   <button type="button" class="btn cancel">Cancel</button>
               </div>
            </form> 
        </div>
    </body>
</html>
